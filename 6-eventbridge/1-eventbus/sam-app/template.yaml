AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Innovator Island - 6 Event-based architecture - Part 1.

Globals:
  Function:
    Timeout: 5
    Runtime: nodejs20.x
    Architectures:
      - arm64

Resources:
  PublishFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: publishFunction/
      Handler: app.handler
      Policies:
        - Statement:
          - Effect: Allow
            Resource: '*'
            Action:
              - events:PutEvents

  MetricsFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: metricsFunction/
      Handler: app.handler
      Policies:
        - Statement:
          - Effect: Allow
            Resource: '*'
            Action:
              - cloudwatch:PutMetricData